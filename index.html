<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Weather Dashboard</title>

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<header>Weather Dashboard</header>

<body>
    
    <div class='container'>

        <div class='row'>
  
          <div class='col-sm-4'>
  
                <label for='city-search'><h2>Search for a City:</h2></strong></label>
  
             <div class='input-group mb-3'>
  
                <input type='search' class='form-control' placeholder='Enter city name' id='city-search'>
  
                <div class='input-group-append'>
                  <button class='button'id='search-input' type='text'>Search</button>
                </div>
             
             </div>
           
                 <ul id="list"></ul>
  
          </div>
 
          <div class='col-md-5'>

                <div class="d-flex flex-column">
                    <div class="p-2" id="current-weather">
                        <h3>Current Conditions</h3>
                        <div id="current-weather-data"></div>
                    </div>

                    <div class="p-4"><h3>5-Day Forecast:</h3></div>
                    
                    <div id="five-day" class="row" ></div>
        
                </div>
              
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
