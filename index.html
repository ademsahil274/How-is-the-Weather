<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard</title>

<header> Weather Dashboard</header>

<body>

    
    <div class='container'>

        <div class='row'>
  
          <div class='col-sm-4'>
  
                <label for='city-search'><h2>Search for a City:</h2></label>
  
             <div class='input-group mb-3'>
  
                <input type='search' class='form-control' placeholder='Search city' id='city-search'>
  
                <div class='input-group-append'>
                  <button class='button'id='search-input' type='button/text'>Search</button>
                </div>
             
             </div>
           
                 <ul id="list"></ul>
  
                <!-- <div class='search-history'></div> -->
  
          </div>
 
          <div class='col-md-5'>

            <div class="d-flex flex-column">
              <div class="p-2" id="current-weather"><h1>Current Weather</h1></div>
              <div class="p-4"><h2>5 Day Forecast:</h2></div>
           <div id="five-day" class="row" ></div>
        
            </div>
              
          </div>
        </div>
    </div>
